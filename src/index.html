<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотоип 'mesto' " class="header__logo">
    </header>
    <main id="main">
        <section class="profile">
            <div class="profile__avatar">
                <img class="profile__avatar-img" src="<%=require('./images/Avatar.png')%>" alt="Аватар">
            </div>
            
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <p class="profile__subtitle">Исследователь океана</p>
                <button class="profile__button" type="button">  
                    <img src="<%=require('./images/edit-button.svg')%>" alt="кнопка редактировать" class="profile__buttonImg">
                </button>
            </div>
            <button class="profile__add-button" type="button">
                <img src="<%=require('./images/add-button.svg')%>" alt="кнопка добавить" class="profile__add-buttonImg">
            </button>
        </section>
    <section class="elements">
    </section>
    </main>
    <template id="blockTemplate">
        <div class="element">
            <img src="images/Karachaevsk.jpg" class="element__image">    
            <h2 class="element__text"></h2>
            <div class="element__like">
                <button class="element__button" type="button"></button>
                <div class="element__like-count">0</div>
            </div>
            <button class="element__bin"></button>
        </div>
    </template>
    <div class="pop-up pop-up_type_edit" id="popEdit">
        <div class="form">
            <button class="pop-up__close-button" type="button">
                <img src="<%=require('./images/Close-Icon.svg')%>" alt="кнопка закрыть" class="pop-up__close-button-img">
            </button>
            <h3 class="form__title">Редактировать профиль</h3>
            <form class="form__field" id="edit" novalidate>
                <label class="form__label">
                    <input type="text" class="form__profile" id="name" placeholder="Имя" minlength="2" maxlength="40" required>
                    <span id="name-error" class="form__error">скрытый текст</span>
                </label>
                <label class="form__label">
                    <input type="text" class="form__profile" id="job" placeholder="Работа" minlength="2" maxlength="200" required>
                    <span id="job-error" class="form__error">скрытый текст</span>
                </label>
                <button class="form__save-button" type="submit">Сохранить</button>
            </form>         
        </div>
    </div>
    <div class="pop-up pop-up_type_add" id="popAdd">
        <div class="form">
            <button class="pop-up__close-button " type="button">
                <img src="<%=require('./images/Close-Icon.svg')%>" alt="кнопка закрыть" class="pop-up__close-button-img">
            </button>
            <h3 class="form__title">Новое место</h3>
            <form class="form__field" id="add" novalidate>
                <label class="form__label">
                    <input type="text" class="form__profile" id="place" placeholder="Название" minlength="2" maxlength="30" required>
                    <span id="place-error" class="form__error">скрытый текст</span>
                </label>
                <label class="form__label">
                    <input type="url" class="form__profile" id="source" placeholder="Ссылка на картинку" required>
                    <span id="source-error" class="form__error">скрытый текст</span>
                </label>
                <button class="form__save-button" type="submit">Сохранить</button>
            </form>         
        </div>
    </div>
    <div class="pop-up pop-up_type_image" id="popImg"> 
        <div class="pop-up__block"> 
            <button class="pop-up__close-button" type="button"> 
                <img src="<%=require('./images/Close-Icon.svg')%>" alt="кнопка закрыть" class="pop-up__close-button-img"> 
            </button> 
            <img src="https://images.assetsdelivery.com/compings_v2/yehorlisnyi/yehorlisnyi2104/yehorlisnyi210400016.jpg" alt="" class="pop-up__big-image"> 
            <p class="pop-up__text">test</p>
        </div>            
    </div>
    <div class="pop-up pop-up_type_confirm" id="popCon"> 
        <div class="pop-up__square"> 
            <button class="pop-up__close-button" type="button"> 
                <img src="<%=require('./images/Close-Icon.svg')%>" alt="кнопка закрыть" class="pop-up__close-button-img"> 
            </button>
            <p class="pop-up__text-confirm">Вы уверены?</p>
            <button class="pop-up__save-button" type="submit">Да</button>
        </div>
    </div>
    <div class="pop-up pop-up_type_updateAvatar" id="popUpdate"> 
        <div class="form">
            <button class="pop-up__close-button " type="button">
                <img src="<%=require('./images/Close-Icon.svg')%>" alt="кнопка закрыть" class="pop-up__close-button-img">
            </button>
            <h3 class="form__title">Обновить аватар</h3>
            <form class="form__field" id="avatar" novalidate>
                <label class="form__label">
                    <input type="url" class="form__profile" id="url" placeholder="Ссылка на картинку" required>
                    <span id="url-error" class="form__error">скрытый текст</span>
                </label>
                <button class="form__save-button" type="submit">Сохранить</button>
            </form> 
        </div>
    </div>
    <footer class="footer">
        <p class="footer__text">© 2022 Mesto Russia</p>
    </footer>
</body>
</html>
